   <main>
      <h1>Add Products</h1>
      <form action="get" id="form-add">
         <input type="hidden" name="formName" value="formAdd">
         <div class="form-fields">
            <div class="form-left">
               <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="name" required maxlength="50" pattern="[A-Za-z\s]+">
               </div>
               <div class="form-group">
                  <label for="Price">Price:</label>
                  <input type="number" id="Price" name="Price" required>
               </div>
               <div class="form-group">
                  <label for="type"> Type:</label>
                  <select id="type" name="type" required>
                     <option value=""></option>
                     <option value="Ring">Ring</option>
                     <option value="Necklace">Necklace</option>
                     <option value="Earring">Earring</option>
                  </select>
               </div>
            </div>
            <div class="form-right">
               <div class="form-group">
                  <label for="image" class="image">
                     <svg xmlns="http://www.w3.org/2000/svg" height="26" width="20" viewBox="0 0 448 512">
                        <path
                           d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z" />
                     </svg>
                     <span>add image</span>
                  </label>
                  <input type="file" id="image" name="image" accept="image/*" required>
               </div>
            </div>
         </div>
         <div class="form-btn">
            <button type="submit">Submit</button>
         </div>
      </form>
   </main>
